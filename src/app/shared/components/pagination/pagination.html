<div class="join flex justify-center items-center">

  @for (page of getpagesList(); track page) {
    <button class="join-item btn"
      [class.btn-primary]="page === activatePage()"
      [routerLink]="[]"
      [queryParams]="{ page: page }"
      (click)="activatePage.set(page)"
    >
      {{ page }}
    </button>
  }
</div>
